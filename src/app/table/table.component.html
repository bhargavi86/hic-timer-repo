<h1 id="tableLabel">Inventory Table</h1>

<p>This component demonstrates fetching data from the server.</p>

<table *ngIf="inventoryItems">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventoryItems">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.count }}</td>
    </tr>
  </tbody>
</table>
